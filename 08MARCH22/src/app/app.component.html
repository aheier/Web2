
<form ngmModel #form="ngForm">
  <div class="form-floating mb-3">
    <input type="text" required minlength="2" pattern="[a-zA-Z]+"
    ngModel name="firstName" #firstName="ngModel" class="form-control" 
    placeholder="First Name">
    <label>First Name</label>
  </div>
  <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
    <div *ngIf="firstName.errors?.['required']">
      First Name is required
    </div>
    <div *ngIf="firstName.errors?.['pattern']">
      First Name does not match pattern
    </div>
    <div *ngIf="firstName.errors?.['minlength']">
      First Name must be 2 or more characters
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="email" required
    ngModel name="email" #email="ngModel" class="form-control" 
    placeholder="Email">
    <label>Email</label>
  </div>
  <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
    <div *ngIf="email.errors?.['required']">
      Email is required
    </div>
  </div>

  <div class="row justify-content-center">
    <button type="submit" class="btn btn-primary"
      [disabled]="!form.valid"> Sign Up </button>
  </div>

  <input type="text" appFormatInput>

</form>

<h4> {{form.value | json}} </h4>
