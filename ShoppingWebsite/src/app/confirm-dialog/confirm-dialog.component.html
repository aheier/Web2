<h2 mat-dialog-title>Order Items?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to order the selected products?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Order</button>
</mat-dialog-actions>
