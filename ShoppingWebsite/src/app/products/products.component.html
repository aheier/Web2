<div class="cust-bg-lightgrey">
<div class="container cust-bg-lightgrey">
    <H1 class="text-center"> Products </H1>
    <div class="row">
        <div class="col-{{size}}" *ngFor="let product of products; let i = index;">
            <div class="card">
                <img class="card-img-top" [src]="product.getImagePath()">
                <div class="card-body">
                  <h5 class="card-title">{{product.getName()}}</h5>
                  <p class="card-text"> {{product.getDescription()}}</p>
                </div>
                <div class="card-body">
                  <span class=""> Price : ${{product.getPrice()}} </span>
                  <button class="btn btn-sm btn-primary float-end" (click)="addProductToCart(product)">
                       {{ isInCart(product) ? "Added" : "Add to Cart"}} </button>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</div>
